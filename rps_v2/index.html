<!DOCTYPE HTML>
<html lang="eng"> 
    <head>
        <meta charset="UTF-8">
        <title>R-P-S</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rock-Paper-Scissors</h1>
        <h3>Best of 3 - Win 5 Rounds to win the game</h3>
        <div class="container">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>   
            
       
        </div>
        <!-- <div class="container2">
            <p>VocÃª: <br>Computador:</p>
            <div id="computador"></div>
            <div id="humano"></div>
            
        </div>   -->

        <div id="finalResult"></div>
        <div id="allScores">
            <div id="score">
                <div class="player">

                    <div class="space">
                        <p>You:</p>
                        <div id="humano"></div>


                    </div>
                   

                    <div class="space">
                        <p>Score:</p>
                        <div id="scoreHumano">0</div>


                    </div>
                    
                    <div class="space">
                        <p>Round Score:</p>
                        <div id="roundScoreH">0</div>


                    </div>
                    
                </div>
                
    
            </div>
           
            <div id="scoreCPU">
                <div class="CPU">
                    <div class="space">
                        <p>CPU:</p>
                        <div id="computador"></div>
                        
                    </div>
                    
                    <div class="space">
                        <p>Score:</p>
                        <div id="scoreComputador">0</div>
                        
                    </div>
                    
                    <div class="space">
                        <p>Round Score:</p>
                    <div id="roundScoreC">0</div>  
                        
                    </div>
                    
    
                </div>
          
    
            </div>   


        </div>
       
    
    </body>

</html>
